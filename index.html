<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pendulum Simulation</title>
</head>
<body>
    <div class="control-panel">
        <div class="control-group">
            <label>KP: <input type="number" id="kp" value="300" step="10"></label>
            <input type="range" id="kpRange" min="0" max="1000" value="300">
        </div>
        <div class="control-group">
            <label>KI: <input type="number" id="ki" value="20" step="1"></label>
            <input type="range" id="kiRange" min="0" max="100" value="20">
        </div>
        <div class="control-group">
            <label>KD: <input type="number" id="kd" value="500" step="10"></label>
            <input type="range" id="kdRange" min="0" max="1000" value="500">
        </div>
        <div class="control-group">
            <label>Setpoint: <input type="number" id="setpoint" value="0" step="0.1"></label>
        </div>
        <div class="button-group">
            <button id="togglePID">PID: OFF</button>
            <button id="reset">Reset System</button>
        </div>
    </div>

    <div class="container">
        <canvas id="mycanvas" width="1000" height="1000"></canvas>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
